			{
				Chance = 3
				FundsMultiplier = 1.05
				ScienceMultiplier = 1.25
				ReputationMultiplier = 1.05
			}
			Significant
			{
				Chance = 8
				FundsMultiplier = 1.05
				ScienceMultiplier = 1.25
				ReputationMultiplier = 1.05
			}
			Exceptional
