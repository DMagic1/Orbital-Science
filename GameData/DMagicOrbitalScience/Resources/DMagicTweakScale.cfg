//A standard DMagic TweakScale config is defined here
//It is used for the majority of parts


SCALETYPE
{
	name = DMagicOrbitalScienceScale
	freeScale = false
	scaleFactors = 0.6, 0.8, 1.0, 1.2, 1.4, 1.6
	scaleNames = 60%, 80%, 100%, 120%, 140%, 160%
	defaultScale = 1.0
}
	
TWEAKSCALEEXPONENTS
{
    name = DMXRayDiffract
    drillLength = 1
}

TWEAKSCALEEXPONENTS
{
    name = DMSeismicHammer
    scaleModifier = 1
}

//The TweakScale module is added to all non-Universal Storage parts below

@PART[dmImagingPlatform]:FOR[DMagic]:NEEDS[Scale]
{
	#@TWEAKSCALEBEHAVIOR[Science]/MODULE[TweakScale] { }
	%MODULE[TweakScale]
	{
		type = DMagicOrbitalScienceScale
	}
}

