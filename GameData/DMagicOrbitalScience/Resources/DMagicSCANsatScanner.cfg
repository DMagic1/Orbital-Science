//The following Module Manager configs add SCANsat and Resource scanner modules to some parts

Magnetometer Ore Scanner
@PART[dmmagBoom]:FOR[DMagic]:NEEDS[CommunityResourcePack]
{
	MODULE
	{
		name = ModuleResourceScanner
		MaxAbundanceAltitude = 60000
		RequiresUnlock = True
		ScannerType = 0
		ResourceName = MetallicOre
	}
}

@PART[dmmagBoom]:HAS[!MODULE[SCANsat]]:FOR[DMagic]:NEEDS[SCANsat]
{
	@description ^= :$: Can also interface with SCANsat equipment to function as an ore scanner.:
	MODULE
	{
		name = ModuleSCANresourceScanner
		sensorType = 256
		fov = 2
		min_alt = 30000
		max_alt = 60000
		best_alt = 50000
		power = 0.75
		scanName = Ore scan
	}
	
	MODULE
	{
		name = SCANresourceDisplay
		sensorType = 256
		ResourceName = Ore
	}
}

@PART[dmmagBoom]:HAS[!MODULE[SCANsat]]:FOR[DMagic]:NEEDS[SCANsat,CommunityResourcePack]
{
	@MODULE[ModuleSCANresourceScanner]
	{
		@sensorType = 384
	}
	
	MODULE
	{
		name = SCANresourceDisplay
		sensorType = 128
		ResourceName = MetallicOre
	}
}

