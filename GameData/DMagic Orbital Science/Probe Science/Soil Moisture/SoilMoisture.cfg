PART
{
name = dmSoilMoisture
module = Part
author = DMagic

MODEL
{
	model = DMagic Orbital Science/Probe Science/Soil Moisture/modelSoil
	scale = 1, 1, 1
}
scale = 1
rescaleFactor = 1.0

node_stack_bottom = 0.0, -0.6, 0.0, 0.0, 1.0, 0.0, 0
node_stack_top = 0.0, 0.6, 0.0, 0.0, 1.0, 0.0, 0

TechRequired = largeElectrics
entryCost = 35000
cost = 19200
category = Science
subcategory = 0
title = Soil Moisture Sensor
manufacturer = DMagic Orbital Science
description = This orbital sensor deploys a large L-band microwave detector comprised of 82 individual antenna elements. It can be used to study the water content of the upper soil layers and the salinity levels of large water features. Can only be used in low orbit.
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.05
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3000

MODULE
{
    name = DMSoilMoisture
	
  	animationName = arrayDeploy
	loopingAnim = arrayLoop
   
    customFailMessage = The L-band microwave arrays are only meant to operate in low orbit.
	animSpeed = 1
	
	experimentAnimation = true	
	experimentWaitForAnimation = true	
	waitForAnimationTime = -1
	keepDeployedMode = 2

	startEventGUIName = Deploy Array
	showStartEvent = false
	endEventGUIName = Retract Array
	showEndEvent = false
	showEditorEvents = true
	showToggleEvent = true
	toggleEventGUIName = Toggle Array
	
  	experimentID = dmSoilMoisture
	sitMask = 16
	bioMask = 0
	experimentLimit = 1
   	xmitDataScalar = 1
	
	experimentActionName = Collect Soil Moisture Data
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = False
	rerunnable = True

	dataIsCollectable = True
	collectActionName = Collect Data
	interactionRange = 1.2
	externalDeploy = True
	
	asteroidReports = True
	asteroidTypeDependent = True
}
}

@PART[dmSoilMoisture]:FOR[DMagic]:NEEDS[CommunityResourcePack,ORSX]
{
	MODULE
	{
		name = ORSX_ResourceScanner
		resourceName = Water
		mapViewAvailable = true
	}
}

@PART[dmSoilMoisture]:FOR[DMagic]:NEEDS[SCANsat,CommunityResourcePack,ORSX]
{
	@description ^= :$: Can also interface with SCANsat equipment to function as a water scanner.:
}

@PART[dmSoilMoisture]:HAS[!MODULE[SCANsat]]:FOR[DMagic]:NEEDS[SCANsat,CommunityResourcePack,ORSX]
{
	MODULE
	{
		name = SCANsat
		sensorType = 8192
		fov = 3
		min_alt = 50000
		max_alt = 750000
		best_alt = 250000
		power = 1.5
		scanName = Water scan
	}
}

@PART[dmSoilMoisture]:FOR[DMagic]:NEEDS[Scale]
{
	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 0.625
		scaleFactors = 0.625, 1.25
		scaleNames = 0.625m, 1.25m
	}
}
