PART
{
name = dmImagingPlatform
module = Part
author = DMagic

MODEL
{
	model = DMagic Orbital Science/Probe Science/Imaging Platform/modelImaging
	scale = 1, 1, 1
}

rescaleFactor = 1.2

node_attach = 0.0, 0.01, 0.0, 0.0, -1.0, 0.0

TechRequired = specializedConstruction
entryCost = 20000
cost = 14200
category = Science
subcategory = 0
title = Multi-Spectral Imaging Platform
manufacturer = DMagic Orbital Science
description = This multi-spectral imaging platform is used to study the surface and composition of planets. Use only in orbit.
attachRules = 0,1,0,0,0

// --- standard part parameters ---
mass = 0.025
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 1
crashTolerance = 8
maxTemp = 3200


MODULE
	{
    name = DMModuleScienceAnimate	

    animationName = imagerOpen
	
	experimentID = dmImagingPlatform
	
	experimentActionName = Log Imaging Data
	resetActionName = Discard Data
	
	customFailMessage = The Imaging Platform is not suitable for atmospheric use or surface deployment, try again in space.
	experimentAnimation = true
	experimentWaitForAnimation = true
	keepDeployedMode = 2
	
	animSpeed = 1
	showEndEvent = false
	showStartEvent = false
	showToggleEvent = true
	startEventGUIName = Deploy Imager
	endEventGUIName = Retract Imager
	toggleEventGUIName = Toggle Imager
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = False
	rerunnable = True
	
	xmitDataScalar = 1.0

	dataIsCollectable = True
	collectActionName = Collect Data
	interactionRange = 1.2
	externalDeploy = True
	
	asteroidReports = True
	asteroidTypeDependent = True
	
	sitMask = 48
	bioMask = 16
	}
}

@PART[dmImagingPlatform]:FOR[DMagic]:NEEDS[SCANsat]
{
	@description ^= :$: Can also interface with SCANsat equipment to function as a biome scanner.:
}

@PART[dmImagingPlatform]:HAS[!MODULE[SCANsat]]:FOR[DMagic]:NEEDS[SCANsat]
{
	MODULE
	{
		name = SCANsat
		sensorType = 24
		fov = 4
		min_alt = 5000
		max_alt = 500000
		best_alt = 250000
		power = 1.5
		scanName = multispectral scan
	}
}

@PART[dmImagingPlatform]:FOR[DMagic]:NEEDS[Scale]
{
	MODULE
	{
		name = TweakScale
		type = free
		minScale = 60
		maxScale = 175
	}
}

@PART[dmImagingPlatform]:HAS[!MODULE[KASModuleGrab]]:NEEDS[KAS]:FINAL
{
	 MODULE
	{
		name = KASModuleGrab
		evaPartPos = (0.0, 0.0, -0.15)
		evaPartDir = (0,0,-1)
		storable = True
		storedSize = 10
		stateless = false
		attachOnPart = True
		attachOnEva = False
		attachOnStatic = False
	}
}
