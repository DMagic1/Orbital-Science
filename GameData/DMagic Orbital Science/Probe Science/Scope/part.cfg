PART
{
name = dmscope
module = Part
author = DMagic

mesh = model.mu
scale = 1
rescaleFactor = 0.8

node_stack_bottom = 0.0, -0.376, 0.0, 0.0, 1.0, 0.0, 0
node_attach = 0.0, -0.376, 0.0, 0.0, -1.0, 0.0, 0

TechRequired = advExploration
entryCost = 10000
cost = 3000
category = Science
subcategory = 0
title = Orbital Telescope
manufacturer = DMagic Orbital Science
description = This telescope makes things that are far away look like they are less far away. Use in low to high orbits. Not for use during atmospheric flight or on the surface.
attachRules = 1,1,0,0,0

// --- standard part parameters ---
mass = 0.035
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3000


MODULE
{
   	name = DMModuleScienceAnimate
	
   	animationName = scopeShutter
 		
	experimentID = scopeScan
	
	customFailMessage = This telescope is not suitable for use during atmospheric flight or on the surface, try again in space.

	experimentAnimation = true
	experimentWaitForAnimation = true
	keepDeployedMode = 2
	
	showEndEvent = false
	showStartEvent = false
	showToggleEvent = true
	startEventGUIName = Open Shutter
	endEventGUIName = Close Shutter
	toggleEventGUIName = Toggle Shutter
	
	experimentActionName = Log Visual Observations
	resetActionName = Discard Observations
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = False
	rerunnable = True
	
	xmitDataScalar = 1.0

	dataIsCollectable = True
	collectActionName = Collect Data
	interactionRange = 1.2
}


}

@PART[dmscope]:FOR[DMagic]:NEEDS[SCANsat]
{
	@title ^= :Telescope:Multispectral Telescope:
	@description ^= :Use in .+ surface\.:Use in conjunction with SCANsat equipment in low to medium orbits for multispectral scanning.:
}

@PART[dmscope]:HAS[!MODULE[SCANsat]]:FOR[DMagic]:NEEDS[SCANsat]
{
	// Would be nice if there were a way to copy the module from SCANsat_Scanner24
	// That way, tweaks to SCANsat would automatically be supported by DOS
	MODULE
	{
		name = SCANsat
		sensorType = 24
		fov = 4
		min_alt = 5000
		max_alt = 500000
		best_alt = 250000
		power = 1.5
		scanName = multispectral scan
	}
}
