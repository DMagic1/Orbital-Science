PART
{
name = rpwsAnt
module = Part
author = DMagic

MODEL 
{
	model = DMagic Orbital Science/Probe Science/RPWS/modelRPWS
	scale = 0.909, 0.909, 0.909

}
rescaleFactor = 1.1

node_attach = 0.0, 0.0, 0.07, 0.0, 0.0, -1.0

TechRequired = electronics
entryCost = 32000
cost = 19500
category = Science
subcategory = 0
title = RPWS Antenna
manufacturer = DMagic Orbital Science
description = The Radio and Plasma Wave Science instrument measures electrostatic and electromagnetic fields generated by the interaction of planetary magnetospheres and the interplanetary plasma medium. Deploy and use while in low to high orbit. Not for use during atmospheric flight or surface deployment.
attachRules = 0,1,0,0,0

// --- standard part parameters ---
mass = 0.02
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 1
crashTolerance = 8
maxTemp = 3200


MODULE
	{
    name = DMModuleScienceAnimate	

    animationName = rpwsAnimation
	
	experimentID = rpwsScan
	
	experimentActionName = Log Radio Plasma Wave Data
	resetActionName = Discard Data
	
	customFailMessage = The RPWS Antenna is not suitable for atmospheric use or surface deployment, try again in space.
	deployingMessage = With the antennae retracted the sensors can't read anything, deploying the system now.
	experimentAnimation = true
	experimentWaitForAnimation = true
	keepDeployedMode = 2
	
	animSpeed = 1.5
	showEndEvent = false
	showStartEvent = false
	showToggleEvent = true
	startEventGUIName = Deploy RPWS
	endEventGUIName = Retract RPWS
	toggleEventGUIName = Toggle RPWS
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = False
	rerunnable = True
	
	xmitDataScalar = 1.0

	dataIsCollectable = True
	collectActionName = Collect Data
	interactionRange = 1.2
	externalDeploy = True
	
	sitMask = 48
	bioMask = 0
}
}

@PART[rpwsAnt]:FOR[DMagic]:NEEDS[Scale]
{
	MODULE
	{
		name = TweakScale
		type = free
		minScale = 60
		maxScale = 165
	}
}

@PART[rpwsAnt]:HAS[!MODULE[KASModuleGrab]]:FOR[DMagic]:NEEDS[KAS]:FINAL 
{
	 MODULE
	{
		name = KASModuleGrab
		evaPartPos = (0.0, 0.0, -0.15)
		evaPartDir = (0,0,-1)
		storable = True
		storedSize = 10
		attachOnPart = True
		attachOnEva = False
		attachOnStatic = False
	}
}
