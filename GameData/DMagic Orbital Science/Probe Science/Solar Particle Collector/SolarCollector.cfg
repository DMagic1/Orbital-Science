PART
{
name = dmSolarCollector
module = Part
author = DMagic

MODEL
{
	model = DMagic Orbital Science/Probe Science/Solar Particle Collector/modelSolar
	scale = 1.111, 1.111, 1.111
}
scale = 1
rescaleFactor = 0.9

node_stack_bottom = 0.0, -0.165, 0.0, 0.0, -1.0, 0.0, 0
node_attach = 0.0, -0.125, 0.0, 0.0, -1.0, 0.0, 0

TechRequired = advConstruction
entryCost = 25000
cost = 14200
category = Science
subcategory = 0
title = Solar Particle Collector
manufacturer = DMagic Orbital Science
description = This instrument is designed to collect and store several samples of solar particles.
attachRules = 1,1,0,0,0

// --- standard part parameters ---
mass = 0.025
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3000

MODULE
{
    name = DMSolarCollector
	
  	animationName = collectorDeploy
  	indicatorAnim = sampleLights
	loopingAnim = collectorLoop
   
    customFailMessage = The collector's sensitive panels are only meant to be deployed in space.
	animSpeed = 1
	
	experimentAnimation = true	
	experimentWaitForAnimation = true	
	waitForAnimationTime = -1
	keepDeployedMode = 2

	startEventGUIName = Deploy Collectors
	showStartEvent = false
	endEventGUIName = Retract Collectors
	showEndEvent = false
	showEditorEvents = true
	showToggleEvent = true
	toggleEventGUIName = Toggle Collectors
	
  	experimentID = dmSolarParticles
	sitMask = 48
	bioMask = 0
	experimentLimit = 4
   	xmitDataScalar = 0.2
	
	experimentActionName = Collect Solar Particles
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = False
	rerunnable = False

	dataIsCollectable = True
	collectActionName = Collect Data
	interactionRange = 1.2
	externalDeploy = True
	
	asteroidReports = True
	asteroidTypeDependent = True
}
}

@PART[dmSolarCollector]:FOR[DMagic]:NEEDS[Scale]
{
	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 0.625
		scaleFactors = 0.625, 1.25
		scaleNames = 0.625m, 1.25m
	}
}

@PART[dmSolarCollector]HAS[!MODULE[KASModuleGrab]]:FOR[DMagic]:NEEDS[KAS]:FINAL
{
	 MODULE
	{
		name = KASModuleGrab
		evaPartPos = (0.0, 0.0, -0.15)
		evaPartDir = (0,0,-1)
		storable = True
		storedSize = 10
		attachOnPart = True
		attachOnEva = False
		attachOnStatic = False
	}
}
