PART
{
name = dmAnomScanner
module = Part
author = DMagic

MODEL
{
	model = DMagic Orbital Science/Rover Science/AnomSensor/modelAnomaly
	scale = 1.111, 1.111, 1.111

}
scale = 1
rescaleFactor = 0.9

node_stack_bottom = 0.0, -0.075, 0.0, 0.0, -1.0, 0.0, 0
node_attach = 0.0, -0.035, 0.0, 0.0, -1.0, 0.0, 0

TechRequired = unmannedTech
entryCost = 30000
cost = 25200
category = Science
subcategory = 0
title = Anomalous Signal Sensor
manufacturer = DMagic Orbital Science
description = This small sensor is designed to scan for anomalous signals across several regions of the electromagnetic spectrum. For the best results, return the device to the KSC for further study.
attachRules = 1,1,0,0,0

mass = 0.025
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3600

	
MODULE
{
	name = DMAnomalyScanner
	
	animationName = deployDish
	dishAnimate = spinDish
	camAnimate = camDeploy
	foundAnimate = foundLight
		
	experimentID = AnomalyScan
	
	experimentAnimation = true
	keepDeployedMode = 2
	
	endEventGUIName = Retract Dish
	showEndEvent = false
	startEventGUIName = Deploy Dish
	showStartEvent = false
	toggleEventGUIName = Toggle Dish
	showToggleEvent = true
	showEditorEvents = true
	
	experimentActionName = Collect Anomalous Data
	resetActionName = Discard Anomalous Data
	
	resourceExperiment = ElectricCharge
	resourceCost = 1
	
	xmitDataScalar = 0.5
	useActionGroups = True
	rerunnable = false
	
	dataIsCollectable = false
	resettableOnEVA = true
	interactionRange = 1.5
	
	sitMask = 0
	bioMask = 0
}	
}

@PART[dmAnomScanner]:FOR[DMagic]:NEEDS[SCANsat]
{
	@title ^= :$: - BTDT:
	@description ^= :$: Can also interface with SCANsat equipment to function as a Been There Done That scanner.:
}

@PART[dmAnomScanner]:HAS[!MODULE[SCANsat]]:FOR[DMagic]:NEEDS[SCANsat]
{
	MODULE
	{
		name = SCANsat
		sensorType = 32
		fov = 1
		min_alt = 0
		max_alt = 2000
		best_alt = 0
		power = 0.1
		scanName = BTDT scan
	}
}

@PART[dmAnomScanner]:FOR[DMagic]:NEEDS[Scale]
{
	MODULE
	{
		name = TweakScale
		type = free
		minScale = 60
		maxScale = 150
	}
}

@PART[dmAnomScanner]HAS[!MODULE[KASModuleGrab]]:FOR[DMagic]:NEEDS[KAS]:FINAL
{
	 MODULE
	{
		name = KASModuleGrab
		evaPartPos = (0.0, 0.0, -0.15)
		evaPartDir = (0,0,-1)
		storable = True
		storedSize = 10
		attachOnPart = True
		attachOnEva = False
		attachOnStatic = False
	}
}
